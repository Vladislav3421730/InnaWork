<!DOCTYPE html>
<html lang="en">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ошибка</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex justify-center items-center h-screen">

<div class="bg-white p-8 rounded-lg shadow-lg max-w-md w-full text-center">
  <h2 class="text-3xl font-semibold text-red-500">Ошибка</h2>
  <p class="mt-4 text-gray-600">Статус ошибки: <strong th:text="${status}"></strong></p>
  <p class="mt-4 text-red-600">Подробности: <strong th:text="${message}"></strong></p>

  <div class="mt-6">
      <div sec:authorize="isAuthenticated()">
        <a href="/products" class="text-blue-500 hover:text-blue-700">Вернуться на главную</a>
      </div>
      <div sec:authorize="!isAuthenticated()">
        <a href="/login" class="text-blue-500 hover:text-blue-700">Вернуться на главную</a>
      </div>
  </div>
</div>

</body>
</html>
