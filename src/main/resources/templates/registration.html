<!DOCTYPE html>
<html lang="en">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
<div class="w-full max-w-5xl bg-white shadow-lg rounded-lg flex overflow-hidden">

  <div class="w-1/2 bg-blue-500 text-white flex flex-col justify-start items-start p-8 pt-16">
    <h2 class="text-3xl font-bold">Добро пожаловать в систему складского учета</h2>
    <p class="mt-2">Управляйте заказами, контролируйте склад и следите за клиентами в одном месте.</p>
    <img src="warehouse.jpg" alt="Warehouse" class="mt-6 rounded-lg">
  </div>

  <div class="w-1/2 p-8 flex flex-col justify-center">
    <h2 class="text-2xl font-semibold text-gray-700 text-center">Регистрация</h2>
    <form action="/register" method="POST" class="mt-6" th:object="${user}">
      <div>
        <label class="block text-gray-700">Имя пользователя</label>
        <input type="text" name="name" th:value="${user.name}" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Введите имя пользователя" required>

        <div th:if="${#fields.hasErrors('name')}" class="text-red-500">
          <span th:errors="*{name}"></span>
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" th:value="${user.email}" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Введите email" required>
        <!-- Отображение ошибки для поля email -->
        <div th:if="${#fields.hasErrors('email')}" class="text-red-500">
          <span th:errors="*{email}"></span>
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-gray-700">Пароль</label>
        <input type="password" name="password" th:value="${user.password}" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Введите пароль" required>
        <!-- Отображение ошибки для поля password -->
        <div th:if="${#fields.hasErrors('password')}" class="text-red-500">
          <span th:errors="*{password}"></span>
        </div>
      </div>
      <div class="mt-4">
        <label class="block text-gray-700">Подтвердите пароль</label>
        <input type="password" name="confirmPassword" th:value="${user.confirmPassword}" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Подтвердите пароль" required>
        <!-- Отображение ошибки для поля confirmPassword -->
        <div th:if="${#fields.hasErrors('confirmPassword')}" class="text-red-500">
          <span th:errors="*{confirmPassword}"></span>
        </div>
      </div>
      <button type="submit" class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Зарегистрироваться</button>
    </form>
    <p class="mt-4 text-center text-gray-600">Уже есть аккаунт? <a href="/login" class="text-blue-500">Войти</a></p>
  </div>
</div>
</body>
</html>
