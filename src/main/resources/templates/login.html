<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex items-center justify-center bg-gray-100">
<div class="w-full max-w-5xl bg-white shadow-lg rounded-lg flex overflow-hidden">

    <div class="w-1/2 bg-blue-500 text-white flex flex-col justify-start items-start p-8 pt-16">
        <h2 class="text-3xl font-bold">Добро пожаловать в систему складского учета</h2>
        <p class="mt-2">Управляйте заказами, контролируйте склад и следите за клиентами в одном месте.</p>
        <img src="warehouse.jpg" alt="Warehouse" class="mt-6 rounded-lg">
    </div>

    <div class="w-1/2 p-8 flex flex-col justify-center">
        <h2 class="text-2xl font-semibold text-gray-700 text-center">Вход в систему</h2>
        <form  th:action="@{/login}" class="mt-3" method="post">
            <div th:if="${param.error}">
                <p class="text-center">Неверный логин или пароль</p>
            </div>
            <div>
                <label class="block text-gray-700">Email</label>
                <input type="email" name="username" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Введите email" required>
            </div>
            <div class="mt-4">
                <label class="block text-gray-700">Пароль</label>
                <input type="password" name="password" class="w-full px-4 py-2 mt-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Введите пароль" required>
            </div>
            <button class="w-full mt-6 bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600">Войти</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Нет аккаунта? <a href="/registration" class="text-blue-500">Зарегистрироваться</a></p>
    </div>
</div>
</body>
</html>
